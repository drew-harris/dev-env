theme = "drew"

[editor]
true-color = true
line-number = "relative"
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.cursor-shape]
insert = "bar"
normal = "block"

[editor.indent-guides]
render = true

[keys.normal]
- = [
  ":sh rm -f /tmp/unique-file",
  ":insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file",
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ":open %sh{cat /tmp/unique-file}",
  ":redraw",
]
space = { s = { s = "symbol_picker", f = [
  ":sh rm -f /tmp/unique-file",
  ":insert-output sh -c 'zask find_files > /tmp/unique-file 2>&1' > /dev/null",
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ":open %sh{cat /tmp/unique-file}",
  ":redraw",
] }, g = { r = [":reset-diff-change"] }, r = ":reload-all", l = { r = "rename_symbol", a = "code_action" }, a = { p = ":sh tmux new-window 'nvim +%{cursor_line} %{buffer_name}'" } }
esc = ["collapse_selection", "keep_primary_selection"]

[keys.insert]
esc = ["collapse_selection", "normal_mode"]
C-space = ["completion"]

[keys.select]
p = "replace_selections_with_clipboard"  # No life without this
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]
